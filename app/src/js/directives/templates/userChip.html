<div class="user-chip-wrap" ng-switch="userManager.loginStatus">
	<div class="user-chip-wrap" ng-switch-when="true" ng-click="openDrawer()">
		<img class="user-chip-img" if-src="{{userManager._user.avatar || 'img/icons/profile.png'}}">
		<span class="user-chip-label auth show-480" ng-bind="userManager.getDisplayName()">Me</span>
	</div>
	<div class="user-chip-wrap" ng-switch-default ng-click="setShowSplashReset()">
		<span class="user-chip-label" id="login">Sign In</span>
	</div>
</div>
