<header class="marble-page-header" ng-style="::{color: style.categoryTitle_color}">
	<div class="marble-page-header-icon"><img src="img/icons/instagram_16.png" width="16px" height="16px" style="display: block;"></div>
	Instagram #{{world.resources.hashtag}}
</header>
<article>
<li class="instagram">
	<a if-href="#w/{{world.id}}/instagram">

		<img ng-if="instagrams[0]" if-src="https://s3.amazonaws.com/if.instagram.images/{{instagrams[0].local_path[0]}}">
		<footer ng-if="instagrams[0]"><h4>{{instagram.user.name}}</h4> {{instagram.text}}</footer>
		<footer ng-if="!instagrams[0]">No one has instagrammed yet! Post an instagram hashtagged #{{world.resources.hashtag}} and it will appear here.</footer>
	<hr class="divider">
	<div class="fold-btn" ng-style="{color: style.titleBG_color}">
		See More
	</div>
	</a>
</li>
	

</article>
