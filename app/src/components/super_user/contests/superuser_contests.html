<nav class="subnav-fixed">
  <select class="menu pull-left"
          ng-change="changeRoute()"
          ng-model="currentRoute" 
          ng-options="route for route in routes">
  </select>
  <p>{{region | capitalizeFirst}} Contests</p>
</nav>

<div id="shelf" class="shelf-surface wrap superuser-background">
  <div class="container-fluid navfix">
    <div class="superuser-list">
      <div ng-if="!showAddContest"
           class="add-button"
           ng-click="resetContestForm()">
        <div class="circle">+</div>
        Create New Contest
      </div>

      <div ng-include="'components/super_user/contests/superuser.contests.new.html'"></div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <ul>
    <li class="landmark col-xs-12 col-sm-6" ng-repeat="contest in contests">
      <div class="media card">
        <h3>{{contest.name}}</h3>
      </div>
    </li>
  </ul>
</div>
