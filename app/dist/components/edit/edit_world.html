<div class="edit-aperture">
<ul class="edit-toolbar" ng-class="{'tuck': view=='styles'}">
<li class="input-group">

		<input type="text" class="form-control" ng-model="searchText" placeholder="Search for a location" ng-enter="search()">
		<span class="input-group-btn">
			<button class="btn btn-search" type="button" ng-click="search()">
				<span class="glyphicon glyphicon-search"></span>
			</button>
			<a if-href="#edit/w/{{world.id}}/landmarks" target="_blank"><button class="btn btn-default"><span class="glyphicon glyphicon-pushpin"></span></button></a>
			<a if-href="#w/{{world.id}}" target="_blank"><button class="btn btn-default"><span class="glyphicon glyphicon-eye-open"></span></button></a>

		</span>

</li>
</ul>

<div class="live-preview" ng-style="{'background-color':style.bodyBG_color}"
						ng-show="view=='styles'">
						<div class="container-fluid">
							<div class="row">
								<div ng-style="{'background-color': style.titleBG_color}" class="col-xs-12">
									<h1 ng-style="{'color': style.worldTitle_color || '#FFF'}">World Title Color</h1>
								</div>
									<h4 class='category-heading' ng-style="{'color': style.categoryTitle_color}">Category Title Color</h4>
								<div  class="col-xs-12 landmark">
									<div class="media card" ng-style="{'background-color': style.cardBG_color}">
										<img ng-src="img/tidepools/default.jpg" class="avatar media-object pull-left vertical-middle" ng-cloak>
										<div class="media-body">
											<h3 class="media-heading" ng-style="{color: style.landmarkTitle_color}" ng-cloak>Landmark Name</h3>
											<em>Landmark Summary</em>
										</div>
									</div>
									
							</div>
						</div>
					</div>
</div>
</div>
<div class="edit-view">
<ul class="edit-nav">
			<a ng-href="/edit/w/{{worldURL}}/details">
			<li ng-class="{'active': view=='details'}">
				<span>Details</span>
			</li>
			</a>
			<a ng-href="/edit/w/{{worldURL}}/maps"
				target="_self">
			<li ng-class="{'active': view=='maps'}">
				<span>Maps</span>
			</li>
			</a>
			<a ng-href="/edit/w/{{worldURL}}/styles">
			<li ng-class="{'active': view=='styles'}">
				<span>Styles</span>
			</li>
			</a>
			<li class="edit-publish">
				<button class="btn btn-publish btn-save" ng-click="saveWorld()">Save</button>
				<!--<button class="btn btn-publish btn-draft">draft <span class="caret"></span></button><span class="edit-status">status</span>
				<button class="btn btn-publish btn-save" ng-click="saveWorld()">save</button>-->
			</li>
		</ul>
<div class="edit-container edit-bg">
<div class="container-fluid ">
	<div class="row">
		<div class="col-xs-12" ng-form>
			<div ng-switch on="view">
				<div ng-switch-when="details">
					<div ng-include="'components/edit/templates/details.html'"></div>
				</div>
				<div ng-switch-when="maps">
					<div ng-include="'components/edit/templates/maps.html'"></div>
				</div>
				<div ng-switch-when="styles">
					<div ng-include="'components/edit/templates/styles.html'"></div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</div>
