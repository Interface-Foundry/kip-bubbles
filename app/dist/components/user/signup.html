<div class="container-fluid defaultBG navfix">
<div class="row">
<div class="col-xs-12">
<br>
<h2>Signup for Kip</h2>
	
	<form ng-submit="signup()">
	  <p>
	    <label class="control-label">Email</label>
	  	<input type="email" placeholder="Email" ng-model="user.email" required/>
	  </p>
	  <p>
	    <label class="control-label">Password</label>
	  	<input type="password" placeholder="Password" ng-model="user.password" required/><br/>
		<h5>Password minimum 6 characters</h5>
	  </p>
	  <p>
	    <button type="submit" class="btn btn-primary">Signup</button>
	  </p>

	  <alert ng-repeat="alert in alerts.list" type="{{alert.type}}" close="alerts.closeAlert($index)">{{alert.msg}}</alert>

	</form>

	<hr>

	<h4>Already have an account? <a ng-href="/#/login">Login</a></h4>
	<p>Or Social Signup with:</p>
	<a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
	<a href="/auth/twitter" class="btn btn-info"><span class="fa fa-twitter"></span> Twitter</a>
	<a href="/auth/meetup" class="btn btn-meetup"><span class="fa fa-twitter"></span> Meetup</a>
</div>
</div>

</div>
