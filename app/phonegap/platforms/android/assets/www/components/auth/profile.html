<div id="shelf" class="defaultBG">
<div class="container-fluid navfix defaultBG">
<div class="row">

<div class="col-xs-12">
<h1>My Profile</h1>
</div>

<div class="col-xs-12 col-sm-6" ng-show="fromMeetup">
<div class="meetup-well well">
	<span ng-show="worlds.length > 0">We found your Meetups! Start customizing them below:</span>
	<span ng-show="worlds.length <= 0">Welcome to Bubbl.li! We couldn't find any of your Meetups, check back later. Or, create a new bubble ---> </span>
</div>
</div>


<div class="col-xs-12 col-sm-6" ng-hide="fromMeetup && worlds.length > 0">
<div class="well">
<button class="btn btn-success" ng-click="newWorld()">+ Create a New World</button>
</div>
</div>

<div class="clearfix"></div>
<ul>
	<li class="landmark col-xs-12 col-sm-6" ng-repeat="world in worlds">
		<div class="media card">
			<a ng-href="#/w/{{world.id}}"><img ng-src="{{world.avatar}}" class="avatar pull-left"></a>
			<div class="media-body">
				<button type="button" class="close" ng-click="deleteWorld($index)">
				<span aria-hidden="true">&times;</span>
				<span class="sr-only">Close</span>
				</button>
				<a ng-href="#/w/{{world.id}}"><h4 class="profile-media-heading media-heading">{{world.name || 'New'}}</h4></a>
				
				<a ng-href="/edit/walkthrough/{{world._id}}" ><div class="btn btn-xs btn-success" ng-show="world.source_meetup.id">Set Up Meetup</div><div class="text-muted btn btn-xs btn-default" ng-hide="world.source_meetup.id">Set Up Bubble</div> <br></a>
				<a ng-href="#/edit/w/{{world.id}}">Edit</a> | <a ng-href="#/w/{{world.id}}">Go to this world</a> | {{world.views || 0}} views
			</div>
		</div>
	</li>
</ul>
</div>
</div>
</div>
