<header class="marble-page-header" ng-style="{color: style.categoryTitle_color}">
	<div class="marble-page-header-icon"><img style="display:block;" src="img/icons/textsms_16.png" width="16" height="16"></div>
	Messages
</header>
<article class="marble-page-content">
<a if-href="#w/{{world.id}}/messages">
	<li class="message">
		<picture class="message-avatar">
			<img width="32" height="32" class="small-avatar" if-src="{{msg.avatar || world.avatar}}" ng-cloak>
		</picture>
		<div class="message-content">
			<h6 class="message-heading" ng-bind="msg.nick">Visitor</h6>
			<img class="img-responsive" if-src="{{::msg.pic}}" ng-if="msg.pic">
			<div class="message-sticker-background" ng-if="::msg.sticker">
				<img class="message-sticker-img" if-src="{{::msg.sticker.img}}">
				<img class="message-sticker-link" src="img/icons/ic_map_48px.svg">
			</div>

			<p class="message-body" 
				ng-style="{'background': style.titleBG_color}"
				style="color: #FFF !important;"
				ng-bind="msg.msg || 'Start messaging now!'" ng-if="!msg.pic">
					Start messaging now!
			</p>
		</div>
	</li>
	<div class="clearfix"></div>
</a>
</article>
<a if-href="#w/{{world.id}}/messages" class="marble-btn" style="float: right;" ng-style="{'background': style.titleBG_color}">Join In</a>
