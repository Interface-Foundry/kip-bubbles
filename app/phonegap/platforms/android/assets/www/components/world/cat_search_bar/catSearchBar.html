<div class="marble-page search-cat"
	ng-click="select()">
	<div class="marble-page-header">
		<div class="marble-page-header-icon">
			<!-- inline svg allows color change -->
			<svg xmlns="http://www.w3.org/2000/svg" 
				width="24" 
				height="24" 
				viewBox="0 0 24 24"
				ng-style="{fill: color}">
			    <path d="M15.5 14h-.79l-.28-.27c.98-1.14 1.57-2.62 1.57-4.23 0-3.59-2.91-6.5-6.5-6.5s-6.5 2.91-6.5 6.5 2.91 6.5 6.5 6.5c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99 1.49-1.49-4.99-5zm-6 0c-2.49 0-4.5-2.01-4.5-4.5s2.01-4.5 4.5-4.5 4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5z"/>
			    <path d="M0 0h24v24h-24z" fill="none"/>
			</svg>
		</div>
		
		<form>
			<input type="text" 
				name="search"
				ng-model="text"
				ng-style="getColor()"
				ng-keypress="search($event)"
				ng-blur="resetDefaultSearch()">
		</form>
		
		<div class="clearText u-pointer"
			ng-click="clearTextSearch($event); $event.stopPropagation()"
			ng-show="showX()">
			<img src="img/icons/ic_clear_grey600_24dp.png" 
				class="clearText-img u-centerY">
		</div>
	</div>
</div>
