<div class="fullPage">

	<div class="fullPage-header">
		<img class="u-pointer" 
			src="img/icons/ic_chevron_left_grey600_48dp.png" 
			style="width: 40px; position:absolute; top: 5px; left: 0px"
			ng-click="setShowSplash(['passwordForgot', 'passwordReset'], false)">
		<span ng-if="show.passwordForgot">RESET PASSWORD</span>
		<span ng-if="show.passwordReset">CHANGE PASSWORD</span>
	</div>

	<div class="fullPage-body u-centerX">

		<p ng-if="show.passwordForgot">Email you signed up with:</p>
		
		<form onSubmit="return false">
			<input type="text" placeholder="Email" class="u-100X" ng-if="show.passwordForgot" ng-model="user.email">
			<input type="password" placeholder="Password" class="u-100X" ng-if="show.passwordReset" ng-model="user.newPassword">

			<span class="errorMsg u-absolute u-centerX u-100X" 
				ng-if="errorMsg"
				ng-style="{'margin-top': '30px'}">{{ errorMsg }}</span>
			
			<button class="btnMain btnMain--blue u-100X" 
				style="margin-top: 80px"
				ng-click="sendPasswordForgot()"
				ng-if="show.passwordForgot">
				SEND INSTRUCTIONS
			</button>
			<button class="btnMain btnMain--blue u-100X" 
				style="margin-top: 80px"
				ng-click="sendPasswordReset()"
				ng-if="show.passwordReset">
				CHANGE PASSWORD
			</button>
		</form>
		
	</div>

</div>
