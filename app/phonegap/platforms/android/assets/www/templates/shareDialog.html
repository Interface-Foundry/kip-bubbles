<div class="surface">
	<h4 class="auth-title">Share</h4>
	<div class="closeWrapper closeElement" ng-click="dialog.close($event)">
		<img class="closeImg closeElement nav-icon" src="img/icons/ic_clear_black_24dp.png">
	</div>
	<div class="btn-group btn-group-justified" style="margin-bottom:20px;">
	  <div class="btn-group">
	    <button type="button" class="btn fb-btn" ng-click="share('facebook')">
	    	<img src="img/icons/facebook-16.png" width="16px" height="16px"> Facebook</button>
	  </div>
	  <div class="btn-group">
	    <button type="button" class="btn twitter-btn" ng-click="share('twitter')">
	    	<img src="img/icons/twitter-16.png" width="16px" height="16px"> Twitter</button>
	  </div>
	</div>
</div>
