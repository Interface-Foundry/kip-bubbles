<div class="surface" ng-controller="ForgotCtrl">
	<form ng-submit="sendForgot()" name="">
		<h4 class="auth-title">Reset Password</h4>
		<div class="text-center" style="margin:4px 0px;"><label class="control-label">Email you signed up with</label></div>
	  	<input name="" type="email" placeholder="Email" class="auth-input" ng-model="user.email" required/>
	    <button type="submit" class="btn btn-primary auth-submit">Reset Password</button>
	</form>
</div>
