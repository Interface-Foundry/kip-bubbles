<div class="fullPage">

	<div class="fullPage-header">
		<div class="fullPage-back u-pointer" 
			ng-click="setShowSplash(['passwordForgot', 'passwordReset'], false)"></div>
		<span ng-if="show.passwordForgot">RESET PASSWORD</span>
		<span ng-if="show.passwordReset">CHANGE PASSWORD</span>
	</div>

	<div class="fullPage-body u-centerXY">

		<p class="fullPage-p u-marginTop0" ng-if="show.passwordForgot">Email you signed up with:</p>
		
		<form onSubmit="return false">
			<input type="email" 
				name="email"
				placeholder="Email" 
				class="u-100X" 
				ng-if="show.passwordForgot" 
				ng-model="user.email">
			<input type="password" 
				name="password"
				placeholder="Password" 
				class="u-100X" 
				ng-if="show.passwordReset" 
				ng-model="user.newPassword">

			<span class="errorMsg u-absolute u-centerX u-100X" 
				ng-if="errorMsg"
				ng-style="{'margin-top': '30px'}">{{ errorMsg }}</span>
			
			<button class="btnMain btnMain--redKip u-100X" 
				style="margin-top: 80px"
				ng-click="sendPasswordForgot()"
				ng-if="show.passwordForgot">
				SEND INSTRUCTIONS
			</button>
			<button class="btnMain btnMain--redKip u-100X" 
				style="margin-top: 80px"
				ng-click="sendPasswordReset()"
				ng-if="show.passwordReset">
				CHANGE PASSWORD
			</button>
		</form>
		
	</div>

</div>
