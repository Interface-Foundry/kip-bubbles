<header class="marble-page-header" ng-style="{color: style.categoryTitle_color}">
	<div class="marble-page-header-icon">
		<img style="display:block;" src="img/icons/ic_redeem_black_18dp.png" width="16" height="16">
	</div>
	{{contest.name}}

</header>

<article class="marble-page-content">
	<div class="wtgt col-xs-11">
		<a if-href="#contest/global">
			<h4>{{contest.headline}}</h4>
			<span class="glyphicon glyphicon-info-sign info"></span>
		</a>
		<p>{{contest.body}}</p>

		<div class="upload col-xs-5">
			<div class="head"
				ng-style="{background: style.titleBG_color}">
				<span>{{contest.contestTags[0].title}}</span>
			</div>

			<div class="body">
				<div class="wrapper col-xs-10 col-xs-offset-1"
					ng-show="wtgt.images[contest.contestTags[0].tag] && !wtgt.building[contest.contestTags[0].tag]">
					<a if-href="#w/{{worldURL}}/contestentries/{{contest.contestTags[0].tag.slice(1)}}">
						<div class="more">
							See More
						</div>
						<img ng-src="{{ wtgt.images[contest.contestTags[0].tag] }}">
					</a>
				</div>
				
				<div class="want needsclick"
					ng-show="!wtgt.images[contest.contestTags[0].tag] && !wtgt.building[contest.contestTags[0].tag]"
					ng-file-select
					ng-file-change="uploadWTGT($files, contest.contestTags[0].tag)"
					ng-file-drop
					data-accept="image/*">
					<div class="verifyUpload needsclick" ng-click="verifyUpload($event, contest.contestTags[0].tag)"></div>
				</div>

				<div class="loading-spinner u-centerY"
					ng-show="wtgt.building[contest.contestTags[0].tag]">
					<div class="lspin1"></div>
					<div class="lspin2"></div>
				</div>
			</div>

			<div class="camera needsclick"
				ng-class="{'plus-one-visible': wtgt.images[contest.contestTags[0].tag] && !wtgt.building[contest.contestTags[0].tag]}"
				ng-file-select
				ng-file-change="uploadWTGT($files, contest.contestTags[0].tag)"
				ng-file-drop
				data-accept="image/*">
				<div class="verifyUpload needsclick" ng-click="verifyUpload($event, contest.contestTags[0].tag)">
					<span class="plus-one"
								ng-show="wtgt.images[contest.contestTags[0].tag] && !wtgt.building[contest.contestTags[0].tag]">+</span>
				</div>
			</div>

			<div class="hashtag--upload">
				<span>{{contest.contestTags[0].tag}}</span>
			</div>
		</div>

		<div class="upload col-xs-5 col-xs-offset-2">
			<div class="head"
				ng-style="{background: 'rgba(0, 0, 0, 0.3)'}">
				<span>{{contest.contestTags[1].title}}</span>
			</div>

			<div class="body">
				<div class="wrapper col-xs-10 col-xs-offset-1"
					ng-show="wtgt.images[contest.contestTags[1].tag] && !wtgt.building[contest.contestTags[1].tag]">
					<a if-href="#w/{{worldURL}}/contestentries/{{contest.contestTags[1].tag.slice(1)}}">
						<div class="more">
							See More
						</div>
						<img ng-src="{{ wtgt.images[contest.contestTags[1].tag] }}">
					</a>
				</div>
				
				<div class="got needsclick"
					ng-show="!wtgt.images[contest.contestTags[1].tag] && !wtgt.building[contest.contestTags[1].tag]"
					ng-file-select
					ng-file-change="uploadWTGT($files, contest.contestTags[1].tag)"
					ng-file-drop
					data-accept="image/*">
					<div class="verifyUpload needsclick" ng-click="verifyUpload($event, contest.contestTags[1].tag)"></div>
				</div>

				<div class="loading-spinner u-centerY"
					ng-show="wtgt.building[contest.contestTags[1].tag]">
					<div class="lspin1"></div>
					<div class="lspin2"></div>
				</div>
			</div>

			<div class="camera needsclick"
						ng-class="{'plus-one-visible': wtgt.images[contest.contestTags[1].tag] && !wtgt.building[contest.contestTags[1].tag]}"
				ng-file-select
				ng-file-change="uploadWTGT($files, contest.contestTags[1].tag)"
				ng-file-drop
				data-accept="image/*">
				<div class="verifyUpload needsclick" ng-click="verifyUpload($event, contest.contestTags[1].tag)">
					<span class="plus-one"
								ng-show="wtgt.images[contest.contestTags[1].tag] && !wtgt.building[contest.contestTags[1].tag]">+</span>
				</div>

			</div>

			<div class="hashtag--upload">
				<span>{{contest.contestTags[1].tag}}</span>
			</div>
		</div>

	</div>
</article>

<div class="marble-page-footer tag col-xs-12">
	<p>{{contest.subheading}}</p>
</div>
