<div class="wrap" ng-style="::{'background-color': style.bodyBG_color}">
	<nav class="message-nav" ng-style="::{'background-color': style.titleBG_color}">
		<h4 class="subnav-header">Schedule</h4>
		<li class="img-tab" style="position: absolute; top: 0px; right: 0px;" ng-click="showCalendar()">
			<img src="img/icons/calendar-on.png" width="32" height="32" ng-if="calendarActive">
			<img src="img/icons/calendar-off-fff.png" width="32" height="32" ng-if="!calendarActive">
		</li>
	</nav>
	
	<div class="schedule-wrap wrap">
		<schedule-view></schedule-view>
	</div>	
</div>
<div class="calendar-view if-animate" ng-class="{'active': calendarActive}" ng-if="calendar">
		<div ui-calendar="calConfig" ng-model="calendar"></div>
		<button class="bubble-inspector-close" ng-click="calendarActive = false">x</button>
</div>
