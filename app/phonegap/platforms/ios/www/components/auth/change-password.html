<div class="container-fluid navfix template">
<br><br>
<h1>Change Password</h1>
  <form ng-submit="sendUpdatePassword()">

    <label class="control-label">New Password</label>
      <input type="password" placeholder="Password" ng-model="user.password" required/><br/>
    <h5>Password minimum 6 characters</h5>

    <p>
      <button type="submit" class="btn btn-primary">Change Password</button>
    </p>

    <alert ng-repeat="alert in alerts.list" type="{{alert.type}}" close="alerts.closeAlert($index)">{{alert.msg}}</alert>

  </form>
</div>
