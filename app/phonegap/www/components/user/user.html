<nav class="subnav-fixed">
	<select class="menu pull-left" ng-model="menuLink" ng-change="go(menuLink)">
		<option value="/profile/worlds">My Bubbles ⌄</option>
		<option value="/profile/me">My Profile ⌄</option>
	</select>
	<ul class="tab-group" ng-show="state.myProfile">

		<li class="tab" ng-class="{'selected': state.profile}">

		<li class="tab hidden" ng-class="{'selected': state.contacts}">
			<a if-href="#profile/contacts" class="tab-link">Contacts</a></li>

			<a if-href="#profile/history" class="tab-link">History</a></li>
	</ul>
	<ul class="tab-group" ng-show="state.myWorlds">
		
		<span ng-click="goBack()" ng-show="fromMessages" style="cursor:pointer;" class="glyphicon glyphicon-chevron-left subnav-back-chevron"></span>

			<a if-href="#profile/worlds" class="tab-link" ng-hide="fromMessages" ng-click="calendarActive=false">My Bubbles</a>
			<a class="tab-link" ng-show="fromMessages">Edit your Display Name & Picture</a>

		<li class="hidden">Filter</li>

			<img src="img/icons/calendar-on.png" width="32" height="32" ng-if="calendarActive">

	<div ng-include="state.template" style="height:100%;"></div>
