<div class="fullPage">

	<div class="fullPage-header">
		<div class="fullPage-back u-pointer" 
			ng-click="setShowSplash(['signin', 'register'], false)"></div>
		<span ng-if="show.signin">SIGN IN</span>
		<span ng-if="show.register">CREATE AN ACCOUNT</span>
	</div>

	<div class="fullPage-body u-centerXY">

		<button class="btnMain btnMain--fb u-100X u-marginTop0"
			ng-show="if_web"
			ng-click="setShowSplashFalse(); go('auth/facebook')">
			<img class="btnMain-img" src="img/icons/facebook_white_50.png">
			CONNECT WITH FACEBOOK
		</button>


		<button class="btnMain btnMain--fb u-100X" 
			ng-show="if_phonegap"
			ng-click="fbSignIn()">
			<img class="btnMain-img" src="img/icons/facebook_white_50.png">
			CONNECT WITH FACEBOOK
		</button>

		<div class="divider divider--short" style="top: 42px"></div>
		<div class="divider divider--short" style="top: 40px; float: right"></div>

		<p class="fullPage-p">OR</p>
		
		<form onSubmit="return false">
			<!-- email and password inputs for login -->
			<input name="email" type="email" placeholder="Email" class="u-100X" ng-if="show.signin" ng-model="userManager.login.email">
			<input name="password" type="password" placeholder="Password" class="u-100X" ng-if="show.signin" ng-model="userManager.login.password">

			<!-- email and password inputs for signup -->
			<input name="email" type="email" placeholder="Email" class="u-100X" ng-if="show.register" ng-model="userManager.signup.email">
			<input name="password" type="password" placeholder="Password" class="u-100X" ng-if="show.register" ng-model="userManager.signup.password">

			<p class="fullPage-p inputFooter" ng-if="show.signin">
				<a href="" ng-click="setShowSplash('passwordForgot', true)">FORGOT PASSWORD?</a>
			</p>

			<button class="btnMain btnMain--blue u-100X" 
				style="margin-top: 60px"
				ng-click="splashNext()">
				<img class="btnMain-img btnMain-img--right" src="img/icons/ic_chevron_right_white_48dp.png" style="width: 40px; top: 0px; right: 0px">
				NEXT
			</button>
		</form>

		<br>
		
		<small style="opacity:85%;">
			<span ng-if="show.register">By signing up, you agree to our 
				<span class="u-colorLinkBlue u-pointer" ng-click="newWindowGo('http://interfacefoundry.com/legal.html')">Terms of Service & Privacy Policy</span>
			</span>
		</small>
	
	</div>

</div>
