<head>

  <span ng-if="searchTitle"><title>{{searchTitle}}</title></span>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="fragment" content="!">
  <meta name="prerender-status-code" content="301">
  <meta name="prerender-header" content="Location: https://kipsearch.com">
  <meta name="description" content="Search for clothing in physical stores around you">
  <!-- Open Graph data -->

  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article:http://ogp.me/ns/article#">
    <meta property="og:title" content="Kip" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kipsearch.com/" />
    <meta property="og:image" content="https://kipsearch.com/img/purp_kip_logo.png" />
    <meta property="og:description" content="Search for clothing in physical stores around you" />
    <meta property="og:site_name" content="Kip" />
    <meta property="fb:app_id" content="470603586444111" />

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@kipsearch">
    <meta name="twitter:title" content="Kip">
    <meta name="twitter:description" content="Search for clothing in physical stores around you">
    <meta name="twitter:creator" content="@alyxmxe">
    <!-- Twitter Summary card images must be at least 120x120px -->
    <meta name="twitter:image" content="https://kipsearch.com/img/purp_kip_logo.png">

    <link href="css/fonts.css" rel="stylesheet" type="text/css" />
    <link href="css/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <script src="js/home.controller.js"></script>
